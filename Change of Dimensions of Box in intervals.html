<html>
<head>
    <meta charset="utf-8">
    <title>Change of Dimensions of Box in Intervals</title>
    <style>
        #box {
            height: 500px;
            width: 500px;
            background-color: #007CB6;
            border: 0.5px solid;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div id="box">
</div>

<button onclick="reset()">Reset</button>

<script>
  let box = document.getElementById('box');
  box.addEventListener('click', enlarge);
  function enlarge(e) {
    let boxExpand = e.target;
    let interval;
    let height = 100;
    let width = 100;
    interval = setInterval(function() {
      height += 100;
      width += 100;
      if (height >= 1000) {
        height = 1000;
        clearInterval(interval);
      }
      if (width >= 1000) {
        width = 1000;
        clearInterval(interval);
      }
      boxExpand.style.height = height + 'px';
      boxExpand.style.width = width + 'px';
    }, 1000);
  }
  function reset() {
    box.style.width = "100px";
    box.style.height = "100px";
  }
</script>

</body>
